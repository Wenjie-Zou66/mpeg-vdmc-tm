          - textureVideoWidth        : { r1: 1024,       r2: 2048,       r3: 4096,       r4: 4096,       r5: 4096       }
          - textureVideoHeight       : { r1: 1024,       r2: 2048,       r3: 4096,       r4: 4096,       r5: 4096       }
