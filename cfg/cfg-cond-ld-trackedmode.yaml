          - textureVideoQP           : { r1: 36,         r2: 36,         r3: 30,         r4: 27,         r5: 23         }
          - liftingQP                : { r1: "32,44,44", r2: "31,43,43", r3: "22,34,34", r4: "24,36,36", r5: "22,34,34" }
