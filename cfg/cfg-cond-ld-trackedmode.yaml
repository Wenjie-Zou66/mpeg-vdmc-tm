          - subdivisionIterationCount: { r1: 3,          r2: 3,          r3: 3,          r4: 3,          r5: 2          }
          - subBlocksPerLoD          : { r1: "1,1,20,80",r2: "1,1,20,80",r3: "1,1,20,80",r4: "1,1,20,80",r5: "1,1,20"   }
          - liftingAdaptiveUpdateWeightNumerator: { r1: "63,21,7",          r2: "63,21,7",          r3: "63,21,7",          r4: "63,21,7",          r5: "21,7"          }
          - liftingAdaptiveUpdateWeightDenominatorMinus1: { r1: "79,19,4",          r2: "79,19,4",          r3: "79,19,4",          r4: "79,19,4",          r5: "19,4"          }
      levi:
        seq-id                       : 8
        fitsubdiv_inter              : 1
        fitsubdiv_with_mapping       : 1
        encoder:
          - displacementQuantizationType: 1
          - baseMeshPositionBitDepth : { r1: 10,         r2: 10,         r3: 10,         r4: 10,         r5: 12         }
          - textureVideoWidth        : { r1: 2048,       r2: 2048,       r3: 4096,       r4: 4096,       r5: 4096       }
          - textureVideoHeight       : { r1: 2048,       r2: 2048,       r3: 4096,       r4: 4096,       r5: 4096       }
          - textureVideoQP           : { r1: 35,         r2: 29,         r3: 33,         r4: 30,         r5: 27         }
          - liftingQP                : { r1: "28,40,40", r2: "26,38,38", r3: "28,40,40", r4: "22,34,34", r5: "25,37,37" }
          - target                   : { r1: 0.03,       r2: 0.06,       r3: 0.24,       r4: 0.24,       r5: 0.60       }
          - subdivisionIterationCount: { r1: 3,          r2: 2,          r3: 2,          r4: 2,          r5: 2          }
          - liftingAdaptiveUpdateWeightNumerator: { r1: "63,21,7",          r2: "21,7",          r3: "21,7",          r4: "21,7",          r5: "21,7"          }
